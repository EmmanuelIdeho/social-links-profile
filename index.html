<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="challenge-wrapper">
    <article class="card">

      <picture class="card__image">
        <img src="/assets/images/avatar-jessica.jpeg" alt="" />
      </picture>

      <div class="card__content">
          <hgroup class="info">
            <h2>Jessica Randall</h2>
            <p><strong>London, United Kingdom</strong></p>
          </hgroup>
          <p class="quote"><q>Front-end developer and avid reader.</q></p>
        
          <nav class="links">
            <ul role="list">
              <li>
                <a href="#" class="button">GitHub</a>
              </li>
              <li>
                <a href="#" class="button">Frontend Mentor</a>
              </li>
              <li>
                <a href="#" class="button">LinkedIn</a>
              </li>
              <li>
                <a href="#" class="button">Twitter</a>
              </li>
              <li>
                <a href="#" class="button">Instagram</a>
              </li>
            </ul>
          </nav>
      </div>

    </article>
  </main>


  
</body>
</html>
