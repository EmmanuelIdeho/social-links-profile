<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <article class="card">
      <picture class="card__image">
        <img src="./assets/images/avatar-jessica.png" alt="" />
      </picture>

      <div class="card__content">
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <p class="quotation">"Front-end developer and avid reader."</p>
        <p class="link"> GitHub </p>
        <p class="link"> Frontend Mentor </p>
        <p class="link"> LinkedIn </p>
        <p class="link"> Twitter </p>
        <p class="link"> Instagram </p>

      </div>

    </article>
  </main>


  
</body>
</html>
