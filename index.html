<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="challenge-wrapper">
    <article class="card">
      <picture class="card__image">
        <img src="/assets/images/avatar-jessica.jpeg" alt="" />
      </picture>

      <div class="card__content">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="quotation">"Front-end developer and avid reader."</p>
        <nav class="card__links">
          <p class="link"> GitHub </p>
          <p class="link"> Frontend Mentor </p>
          <p class="link"> LinkedIn </p>
          <p class="link"> Twitter </p>
          <p class="link"> Instagram </p>
        </nav>

      </div>

    </article>
  </main>


  
</body>
</html>
